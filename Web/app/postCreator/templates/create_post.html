<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
    <style>
        /* Existing styles */
        .global {
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            background: rgb(100, 10, 72);
            background: linear-gradient(300deg, rgba(0, 65, 70, 1) 0%, rgba(0, 10, 72, 1) 100%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-family: 'Archivo', sans-serif;
            color: white;
            font-size: 24px;
            text-transform: uppercase;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .create-post {
            margin-bottom: 40px;
            left: 40px;
            position: absolute;
        }

        .media-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-top: 100px;
        }

        .media-label {
            margin-bottom: 10px;
        }

        .image-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Расстояние между элементами */
            width: 100%;
        }

        .image-preview,
        .add-image {
            width: 200px; /* Фиксированная ширина */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .image-preview {
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.1);
            display: none; /* Initially hidden */
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .add-image {
            cursor: pointer;
            border: 2px dashed white;
            font-size: 50px;
            color: white;
        }

        .add-image:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            cursor: pointer;
        }

        .tags-text-section {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }

        .tags-container,
        .text-container {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .tags-input,
        .text-input {
            width: 4ch; /* Initial width of 4 characters */
            height: 30px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            padding: 5px 0; /* Remove default padding */
            font-size: 16px;
            box-sizing: border-box;
            background: rgb(52, 49, 137);
            color: white;
            margin-bottom: 0px; /* Added margin-bottom */
            transition: width 0.2s; /* Smooth transition for width change */
        }

        .add-tag-btn,
        .add-target-btn,
        .add-text-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            padding: 5px;
            font-size: 24px;
            color: white;
            background: rgb(52, 49, 137);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-tag-btn:hover,
        .add-target-btn:hover,
        .add-text-btn:hover {
            background: rgb(62, 59, 147);
        }

        .tags-wrapper,
        .text-wrapper,
        .targets-wrapper {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px; /* Added gap between rows */
        }

        .large-text-input-container {
            position: relative;
            width: 100%;
            height: 150px;
        }

        .large-text-input {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgb(52, 49, 137);
            color: white;
            resize: none;
        }

        .targets-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .targets-label {
            margin-bottom: 10px;
        }

        .targets-buttons {
            display: flex;
            gap: 10px;
        }

        .target-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgb(52, 49, 137);
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-transform: none;
        }

        .target-btn:hover {
            background: rgb(62, 59, 147);
        }

        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .icon-container img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="global">
{% load static %}
    <!-- Create а Post -->
    <a class="back-link" href="javascript:history.go(-1)"> < </a>
    <span class="create-post">Create а Post</span> <!-- "Create а Post" с выравниванием по вертикали -->

    <div class="media-section">
        <span class="media-label">Media:</span>
        <!-- Размещение элементов, связанных с изображениями -->
        <div class="image-section" id="image-section">
            <!-- Кнопка для добавления изображения -->
            <div class="add-image" onclick="document.getElementById('file-input').click()">
                +
                <input type="file" id="file-input" class="file-input-label" accept="image/*" onchange="previewImage(event)">
            </div>
        </div>
    </div>

    <div class="tags-text-section">
        <!-- Контейнер для "Tags:" и поля ввода -->
        <div class="tags-container">
            <label for="tags-input">Tags:</label>
            <div class="tags-wrapper" id="tags-wrapper">
                <button class="add-tag-btn" onclick="addTag()">+</button>
            </div>
        </div>

        <!-- Контейнер для "Text:" и поля ввода -->
        <div class="text-container">
            <label for="text-input">Text:</label>
            <div class="text-wrapper" id="text-wrapper">
                <button class="add-text-btn" onclick="addTextInput()">+</button>
            </div>
        </div>

        <!-- Большое текстовое поле для ввода -->
        <div class="large-text-input-container">
            <textarea id="large-text-input" class="large-text-input" placeholder="Generated text will appear here..." readonly></textarea>
            <div class="icon-container" style="display: none;">
                <a href="#"><img src="{% static 'images/bulb1.png' %}" alt="Image 1" class="generate-icon"></a>
                <a href="#"><img src="{% static 'images/wrench1.png' %}" alt="Image 2" class="improve-icon" style="display: none;"></a>
            </div>
        </div>
    </div>

    <!-- Секция "Targets" -->
    <div class="targets-container">
        <label class="targets-label">Targets:</label>
        <div class="targets-wrapper" id="targets-wrapper">
            <button class="add-target-btn" onclick="addTarget()">+</button>
        </div>
    </div>

    <script>
        // Function to display a preview of the selected image
        function previewImage(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function(){
                var imageSection = document.getElementById('image-section');

                var previewContainer = document.createElement('div');
                previewContainer.className = 'image-preview';

                var preview = document.createElement('img');
                preview.className = 'preview-image';
                preview.src = reader.result;

                previewContainer.appendChild(preview);
                previewContainer.style.display = 'flex'; // Show the preview container
                imageSection.insertBefore(previewContainer, imageSection.lastElementChild); // Insert before the "+" button
            };
            reader.readAsDataURL(input.files[0]);
        }

        // Function to add a new tag input field
        function addTag() {
            var tagsWrapper = document.getElementById('tags-wrapper');
            var newTagInput = document.createElement('input');
            newTagInput.type = 'text';
            newTagInput.className = 'tags-input';
            newTagInput.setAttribute('oninput', 'resizeInput(this)');
            tagsWrapper.insertBefore(newTagInput, tagsWrapper.lastElementChild); // Insert the new input field before the "+" button
            resizeInput(newTagInput); // Adjust width initially
        }

        // Function to add a new text input field
        function addTextInput() {
            var textWrapper = document.getElementById('text-wrapper');
            var newTextInput = document.createElement('input');
            newTextInput.type = 'text';
            newTextInput.className = 'text-input';
            newTextInput.setAttribute('oninput', 'resizeInput(this)');
            textWrapper.insertBefore(newTextInput, textWrapper.lastElementChild); // Insert the new input field before the "+" button
            resizeInput(newTextInput); // Adjust width initially

            newTextInput.addEventListener('input', function () {
                var iconContainer = document.querySelector('.icon-container');
                var text = this.value.trim();
                var largeTextInput = document.getElementById('large-text-input');

                largeTextInput.value = text; // Copy text to large text input

                if (text.length > 0) {
                    iconContainer.style.display = 'flex';
                    document.querySelector('.generate-icon').style.display = 'block';
                    document.querySelector('.improve-icon').style.display = 'none';
                } else {
                    iconContainer.style.display = 'none';
                }
            });
        }

        // Function to add a new target input field
        function addTarget() {
            var targetsWrapper = document.getElementById('targets-wrapper');
            var newTargetInput = document.createElement('input');
            newTargetInput.type = 'text';
            newTargetInput.className = 'text-input';
            newTargetInput.setAttribute('oninput', 'resizeInput(this)');
            targetsWrapper.insertBefore(newTargetInput, targetsWrapper.lastElementChild); // Insert the new input field before the "+" button
            resizeInput(newTargetInput); // Adjust width initially
        }

        // Function to resize input field based on content
        function resizeInput(input) {
            input.style.width = Math.max(4, input.value.length) + 'ch';
        }

        // Example function to handle text generation (replace with actual implementation)
        document.querySelector('.generate-icon').addEventListener('click', function () {
            var textArea = document.getElementById('large-text-input');
            var text = textArea.value.trim();
            if (text.length > 0) {
                // Placeholder for text generation logic
                textArea.value += " Generated text.";
                document.querySelector('.improve-icon').style.display = 'block';
                this.style.display = 'none';
            }
        });

        // Example function to handle text improvement (replace with actual implementation)
        document.querySelector('.improve-icon').addEventListener('click', function () {
            var textArea = document.getElementById('large-text-input');
            var text = textArea.value.trim();
            if (text.length > 0) {
                // Placeholder for text improvement logic
                textArea.value += " Improved text.";
            }
        });
    </script>
</body>
</html>
