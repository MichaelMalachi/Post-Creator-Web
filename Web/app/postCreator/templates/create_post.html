<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
    <style>
        /* Existing styles */
        .global {
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            background: rgb(100, 10, 72);
            background: linear-gradient(300deg, rgba(0, 65, 70, 1) 0%, rgba(0, 10, 72, 1) 100%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-family: 'Archivo', sans-serif;
            color: white;
            font-size: 24px;
            text-transform: uppercase;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .create-post {
            margin-bottom: 40px;
            left: 40px;
            position: absolute;
        }

        .media-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-top: 100px;
        }

        .media-label {
            margin-bottom: 10px;
        }

        .image-section {
            display: flex;
            justify-content: center; /* Центрирование содержимого */
            align-items: center;
            gap: 20px; /* Расстояние между элементами */
            width: 100%;
        }

        .image-preview,
        .add-image {
            width: 200px; /* Фиксированная ширина */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .image-preview {
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .add-image {
            cursor: pointer;
            border: 2px dashed white;
            font-size: 50px;
            color: white;
        }

        .add-image:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            cursor: pointer;
        }

        .tags-text-section {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }

        .tags-container,
        .text-container {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .tags-input {
            width: 200px;
            height: 30px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgb(52, 49, 137);
            color: white;
        }

        .text-input {
            width: 200px;
            height: 30px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgb(52, 49, 137);
            color: white;
        }

        .add-tag-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            padding: 5px;
            font-size: 24px;
            color: white;
            background: rgb(52, 49, 137);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-tag-btn:hover {
            background: rgb(62, 59, 147);
        }

        .tags-wrapper {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .large-text-input-container {
            position: relative;
            width: 100%;
            height: 150px;
        }

        .large-text-input {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            padding: 10px;
            padding-right: 70px; /* Add padding to the right */
            font-size: 16px;
            box-sizing: border-box;
            background: rgb(52, 49, 137);
            color: white;
            resize: none;
        }

        .targets-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .targets-label {
            margin-bottom: 10px;
        }

        .targets-buttons {
            display: flex;
            gap: 10px;
        }

        .target-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgb(52, 49, 137);
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-transform: none;
        }

        .target-btn:hover {
            background: rgb(62, 59, 147);
        }

        .add-target-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgb(52, 49, 137);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-target-btn:hover {
            background: rgb(62, 59, 147);
        }

        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .icon-container img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="global">
{% load static %}
    <!-- Create а Post -->
    <a class="back-link" href="javascript:history.go(-1)"> < </a>
    <span class="create-post">Create а Post</span> <!-- "Create а Post" с выравниванием по вертикали -->

    <div class="media-section">
        <span class="media-label">Media:</span>
        <!-- Размещение элементов, связанных с изображениями -->
        <div class="image-section">
            <!-- Превью изображения слева -->
            <div class="image-preview" id="image-preview">
                <!-- Удален элемент img -->
                <img class="preview-image" id="preview-image" src="" alt="">
            </div>
            <!-- Кнопка для добавления изображения -->
            <div class="add-image" onclick="document.getElementById('file-input').click()">
                +
                <input type="file" id="file-input" class="file-input-label" accept="image/*" onchange="previewImage(event)">
            </div>
        </div>
    </div>

    <div class="tags-text-section">
        <!-- Контейнер для "Tags:" и поля ввода -->
        <div class="tags-container">
            <label for="tags-input">Tags:</label>
            <div class="tags-wrapper" id="tags-wrapper">
                <input type="text" id="tags-input" class="tags-input">
                <button class="add-tag-btn" onclick="addTag()">+</button>
            </div>
        </div>

        <!-- Контейнер для "Text:" и поля ввода -->
        <div class="text-container">
            <label for="text-input">Text:</label>
            <input type="text" id="text-input" class="text-input">
        </div>

        <!-- Большое текстовое поле для ввода -->
        <div class="large-text-input-container">
            <textarea id="large-text-input" class="large-text-input">Lorem ipsum by your side. At this moment the client is busy. I am standing in the dark, and listening to you, and all I feel is and exclude that moment from your lifes.</textarea>
            <div class="icon-container">
                <a href="#"><img src="{% static 'images/bulb1.png' %}" alt="Image 1"></a>
                <a href="#"><img src="{% static 'images/wrench1.png' %}" alt="Image 2"></a>
            </div>
        </div>

    </div>

    <!-- Секция "Targets" -->
    <div class="targets-container">
        <label class="targets-label">Targets:</label>
        <div class="targets-buttons">
            <button class="target-btn">Telegram</button>
            <button class="target-btn">Viber</button>
            <button class="add-target-btn" onclick="addTarget()">+</button>
        </div>
    </div>

    <script>
        // Функция для отображения предварительного просмотра выбранного изображения
        function previewImage(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function(){
                var preview = document.getElementById('preview-image');
                var previewContainer = document.getElementById('image-preview');
                preview.src = reader.result;
                preview.style.display = 'block'; // Показываем изображение
                previewContainer.style.backgroundColor = 'transparent'; // Убираем фон превью после загрузки изображения
            };
            reader.readAsDataURL(input.files[0]);
        }

        // Функция для добавления нового поля ввода тега
        function addTag() {
            var tagsWrapper = document.getElementById('tags-wrapper');
            var tagInputs = tagsWrapper.getElementsByClassName('tags-input');
            if (tagInputs.length < 6) {
                var newTagInput = document.createElement('input');
                newTagInput.type = 'text';
                newTagInput.className = 'tags-input';
                tagsWrapper.insertBefore(newTagInput, tagsWrapper.lastElementChild); // Вставляем новое поле ввода перед кнопкой "+"
            } else {
                alert('You can only add up to 6 tags.');
            }
        }

        // Функция для добавления новой кнопки цели
        function addTarget() {
            var targetsButtons = document.querySelector('.targets-buttons');
            var newTargetBtn = document.createElement('button');
            newTargetBtn.className = 'target-btn';
            newTargetBtn.textContent = ''; // Задаем текст кнопки
            targetsButtons.insertBefore(newTargetBtn, targetsButtons.lastElementChild); // Вставляем новую кнопку перед кнопкой "+"
        }
    </script>
</body>
</html>
