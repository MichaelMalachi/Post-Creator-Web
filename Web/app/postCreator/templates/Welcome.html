<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style_welcome.css" rel="stylesheet">
</head>
<body class="global">
    <!-- Текст Welcome -->
    <div class="welcome-text">Welcome!</div>
    <!-- Текст Skip for now -->
    <div class="skip-text">Skip for now</div>
    <!-- Форма для входа -->
    <div class="login-form">
        <h1 class="login-heading">Log in</h1>
        <input type="text" class="login-input" placeholder="E-mail">
        <br> <!-- Добавляем перенос строки для размещения полей друг под другом -->
        <input type="password" class="login-input" placeholder="Password">
        <button class="next-button">Next</button> <!-- Кнопка "Next" -->
        <p class="no-account-text">I don't have an account</p> <!-- Текст "I don't have an account" -->
    </div>

</body>
</html>
