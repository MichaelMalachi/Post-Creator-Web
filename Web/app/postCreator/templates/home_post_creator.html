<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* Стили для всего документа */
        .global {
            min-height: 100vh; /* Минимальная высота на весь экран */
            padding: 0;
            margin: 0;
            background: rgb(100, 10, 72);
            background: linear-gradient(300deg, rgba(0, 65, 70, 1) 0%, rgba(0, 10, 72, 1) 100%);
            display: flex;
            align-items: flex-start; /* Чтобы заголовок был слева */
            justify-content: flex-start; /* Чтобы заголовок был слева */
            flex-direction: column; /* Для вертикального выравнивания */
            padding-left: 20px; /* Для отступа заголовка от левого края */
            font-family: 'Archivo', sans-serif; /* Применяем шрифт Archivo */
        }

        /* Стили для заголовка */
        .welcome-back {
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 20px;
        }

        /* Стили для контейнера с изображениями */
        .image-container {
            display: flex; /* Располагаем изображения в ряд */
            justify-content: space-between; /* Равномерно распределяем пространство между изображениями */
            margin: 20px 0; /* Верхний и нижний отступы для контейнера */
            overflow-x: auto; /* Добавляем горизонтальную прокрутку, если изображения не вмещаются */
            margin-top: 100px; /* Добавляем отступ сверху для избегания пересечения с заголовком */
        }

        /* Стили для изображений */
        .image-container a {
            width: calc(25% - 10px); /* Ширина каждого изображения (25% ширины контейнера минус отступы) */
            margin-right: 10px; /* Отступ между изображениями */
        }

        .image-container a img {
            width: 100%;
        }

        /* Стили для футера */
        footer {
            position: fixed; /* Фиксированное положение */
            bottom: 0; /* Прижимаем к нижней части экрана */
            left: 0; /* Прижимаем к левой части экрана */
            color: white;
            font-size: 24px;
            font-family: 'Archivo', sans-serif; /* Применяем шрифт Archivo */
            text-align: left; /* Выравниваем текст по левому краю */
            padding: 20px;
            background-color: #333; /* Цвет фона футера */
            width: 100%; /* Ширина футера на всю ширину страницы */
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.5); /* Тень под футером */
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            color: white;
            display: flex; /* Добавляем flexbox */
            align-items: center; /* Выравниваем по вертикали */
        }

        .user-info img {
            width: 100px; /* Измененная ширина изображения */
            height: 100px; /* Измененная высота изображения */
            border-radius: 50%;
            margin-left: 10px; /* Отступ слева от изображения */
        }

        .user-details {
            text-align: left; /* Выравниваем текст по левому краю */
            margin-right: 10px; /* Отступ справа от текста */
        }

        .user-details .username {
            text-transform: uppercase; /* Преобразование текста в заглавные буквы */
        }

        .user-details .email {
            color: gray; /* Серый цвет текста */
            text-transform: lowercase; /* Преобразование текста в строчные буквы */
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: linear-gradient(135deg, #7f00ff, #e100ff);
            color: white;
            font-size: 24px;
        }

    </style>
</head>
<body class="global">
{% load static %}
<!-- Заголовок "Welcome back" -->
{% if request.user.is_authenticated %}
<div class="welcome-back">Welcome back</div>
{% else %}
<div class="welcome-back">Welcome</div>
{% endif %}

<div class="image-container">
    <!-- Изображение 1 -->
    <a href="/create_post/"><img src="{% static 'images/image01.png' %}" alt="Image 1"></a>
    <!-- Изображение 2 -->
    <a href="#"><img src="{% static 'images/image02.png' %}" alt="Image 2"></a>
    <!-- Изображение 3 -->
    <a href="#"><img src="{% static 'images/image03.png' %}" alt="Image 4"></a>
    <!-- Изображение 4 -->
    <a href="#"><img src="{% static 'images/image5.png' %}" alt="Image 3"></a>
</div>

{% if request.user.is_authenticated %}
<div class="user-info">
    <div class="user-details">
        <p class="username">User {{ request.user.id }}</p>
        <p class="email">{{ request.user.email }}</p>
        <p><a href="{% url 'logout' %}" style="color: white;">Logout</a></p> <!-- Ссылка для выхода из системы -->
    </div>
    <a href="#"><img src="{% static 'images/profilepic.png' %}" alt="User Image"></a>
</div>
{% endif %}

<footer>Post Creator</footer>
</body>
</html>
